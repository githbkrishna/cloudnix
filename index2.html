<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      background: #e4efff;
      border-radius: 10px;
      padding: 20px;
      height: 100%;
      min-height: 100vh;
    }
    .sidebar a {
      display: block;
      color: #333;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .sidebar a.active {
      background-color: white;
      font-weight: 600;
    }
    .card {
      background: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .tag {
      background: #f0f0f0;
      border-radius: 6px;
      font-size: 12px;
      padding: 2px 8px;
      margin-right: 5px;
    }
    .rating {
      color: #f6b73c;
    }
    .profile {
      font-size: 14px;
      font-weight: 500;
    }
    .status-message {
      font-size: 14px;
      margin-top: 8px;
    }
    .btn-group button {
      min-width: 90px;
    }
    .dropdown-menu.show {
      display: block;
    }
    .star {
      font-size: 16px;
    }
    .star.gray {
      color: #ccc;
    }
    .feedback-title {
      font-size: 22px;
      font-weight: 600;
    }
    .feedback-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid px-4 py-3">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <small class="text-muted">Settings &gt; Feedback</small>
      <h2 class="feedback-title">Feedback</h2>
      <div class="feedback-subtitle">You will get user feedback on AI generated test cases</div>
    </div>
    <button class="btn btn-primary">Summarize</button>
  </div>

  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2">
      <div class="sidebar">
        <a href="#" class="active">All</a>
        <a href="#">TaskMaster</a>
        <a href="#">FitTrack</a>
        <a href="#">ShopEase</a>
        <a href="#">LearnNow</a>
        <a href="#">TravelGo</a>
        <a href="#">HeathSync</a>
        <a href="#">EventMate</a>
      </div>
    </div>

    <!-- Feedback Cards -->
    <div class="col-md-10">
      <div class="row" id="cardContainer"></div>
    </div>
  </div>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const username = prompt("Enter your name") || "Guest";

  const feedbackList = [
    {
      app: "TaskMaster",
      tags: ["#TC01", "UI/UX"],
      rating: 3,
      text: "The navigation bar is a bit confusing, especially when switching between different sections...",
      user: "Steward leo",
      org: "TaskMaster Testing"
    },
    {
      app: "FitTrack",
      tags: ["#FT01", "Bug Report"],
      rating: 1,
      text: "I noticed that the app crashes every time I try to log a workout that includes a custom exercise...",
      user: "MarkT",
      org: "TaskMaster Testing"
    },
    {
      app: "TaskMaster",
      tags: ["#TC01", "Feature"],
      rating: 3,
      text: "The app loads very slowly on older devices.",
      user: "JaneSmith",
      org: "TaskMaster Testing"
    },
    {
      app: "TaskMaster",
      tags: ["#TC01", "Performance"],
      rating: 3,
      text: "It would be amazing if you could add a dark mode option. Using the app at night can strain eyes...",
      user: "EmilyK",
      org: "TaskMaster Testing"
    },
    {
      app: "TaskMaster",
      tags: ["#TC302", "Bug Report"],
      rating: 2,
      text: "The step counter seems to be inaccurate. I compared it with my smartwatch...",
      user: "David L",
      org: "Zeta Testing"
    },
    {
      app: "EventMate",
      tags: ["#TC01", "UI/UX"],
      rating: 2,
      text: "App crashes when logging workouts. I tried to login with google sign in...",
      user: "AlexW",
      org: "TaskMaster Testing"
    }
  ];

  const container = $('#cardContainer');
  feedbackList.forEach((item, index) => {
    const stars = Array(5).fill(0).map((_, i) =>
      `<span class="star ${i < item.rating ? '' : 'gray'}">★</span>`).join('');

    const tags = item.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

    const card = `
      <div class="col-md-6 col-lg-4">
        <div class="card" data-index="${index}">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <strong>${item.app}</strong>
            <div class="rating">${stars}</div>
          </div>
          <div class="mb-2">${tags}</div>
          <p style="font-size: 14px;">${item.text}</p>
          <div class="d-flex align-items-center mt-3">
            <img src="https://ui-avatars.com/api/?name=${item.user}&background=random" width="32" height="32" class="rounded-circle me-2">
            <div>
              <div class="profile">${item.user}</div>
              <small class="text-muted">${item.org}</small>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <div class="col-4 status-message text-muted mt-2"></div>
            <div class="col-6 btn-group mt-2">
              <button class="btn btn-outline-danger btn-deny">Deny</button>
              <button class="btn btn-outline-primary btn-approve">Approve</button>
            </div>
          </div>
        </div>
      </div>
    `;
    container.append(card);
  });

  // Button click behavior
  $(document).on('click', '.btn-approve, .btn-deny', function () {
    const card = $(this).closest('.card');
    const approveBtn = card.find('.btn-approve');
    const denyBtn = card.find('.btn-deny');
    const msg = card.find('.status-message');
    const isApprove = $(this).hasClass('btn-approve');
    const alreadyApproved = approveBtn.html().includes("Approved by");
    const alreadyDenied = denyBtn.html().includes("Denied by");

    if ((isApprove && alreadyApproved) || (!isApprove && alreadyDenied)) {
      showDropdown($(this), approveBtn, denyBtn, msg);
      return;
    }

    if (isApprove) {
      approveBtn.html(`Approved by ${username} <span class="dropdown-toggle"></span>`)
                .removeClass('btn-outline-primary').addClass('btn-success');
      denyBtn.hide();
      msg.text(`Approved by ${username}`);
    } else {
      denyBtn.html(`Denied by ${username} <span class="dropdown-toggle"></span>`)
             .removeClass('btn-outline-danger').addClass('btn-danger');
      approveBtn.hide();
      msg.text(`Denied by ${username}`);
    }
  });

  // Dropdown behavior for switching status
  function showDropdown(button, approveBtn, denyBtn, msg) {
    $(".dropdown-menu").remove(); // Close others
    const dropdown = $(`
      <ul class="dropdown-menu show">
        <li><a class="dropdown-item" href="#">Approved</a></li>
        <li><a class="dropdown-item" href="#">Denied</a></li>
      </ul>
    `).css({
      position: "absolute",
      top: button.offset().top + button.outerHeight(),
      left: button.offset().left,
      zIndex: 9999
    });
    $("body").append(dropdown);

    dropdown.on('click', 'a', function () {
      const selected = $(this).text().toLowerCase();
      dropdown.remove();
      if (selected === 'approved') {
        denyBtn.show();
        approveBtn.html(`Approved by ${username} <span class="dropdown-toggle"></span>`)
                  .removeClass().addClass("btn btn-success btn-approve");
        msg.text(`Approved by ${username}`);
      } else {
        approveBtn.show();
        denyBtn.html(`Denied by ${username} <span class="dropdown-toggle"></span>`)
                .removeClass().addClass("btn btn-danger btn-deny");
        msg.text(`Denied by ${username}`);
      }
    });

    $(document).on('click.hideDropdown', (e) => {
      if (!$(e.target).closest(".dropdown-menu").length) {
        dropdown.remove();
        $(document).off('click.hideDropdown');
      }
    });
  }
</script>


</body>
