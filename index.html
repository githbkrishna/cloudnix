<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloudnix UI Challenge</title>
    <meta
      name="description"
      content="Cloudnix UI Challenge to showcase your front-end development skills."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container-fluid px-4 py-3">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <small class="text-muted"><span style="color: #0D2238;">Settings &gt;</span> <span style="color: #909090;">Feedback</span> </small>
          <h2 class="feedback-title fs-2 my-2">Feedback</h2>
          <div class="feedback-subtitle">
            You will get user feedback on AI generated test cases
          </div>
        </div>
        <button class="btn btn-summury" type="button">Summarize</button>
      </div>

      <div class="d-flex justify-content-between main">
        <!-- Sidebar -->
        <div class="sidebar-container">
          <div class="sidebar">
            <a href="#" class="active">All</a>
            <a href="#">TaskMaster</a>
            <a href="#">FitTrack</a>
            <a href="#">ShopEase</a>
            <a href="#">LearnNow</a>
            <a href="#">TravelGo</a>
            <a href="#">HeathSync</a>
            <a href="#">EventMate</a>
          </div>
        </div>

        <!-- Feedback Cards -->
        <div class="feedbacks">
          <div
            id="feedback-container"
            class="row row-gap-4 justify-content-between"
          >
            <!-- Cards inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

  </body>
</html>
